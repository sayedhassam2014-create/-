
<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- PWA -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#A755F7" />
    <link rel="apple-touch-icon" href="/vite.svg" />

    <title>StyleFit - ستايل فيت | قياس الملابس الافتراضي</title>
    
    <!-- نظام صائد الأخطاء المبكر -->
    <script>
      window.onerror = function(msg, url, lineNo, columnNo, error) {
        var root = document.getElementById('root');
        if (root && root.innerHTML === "") {
          root.innerHTML = '<div style="padding: 40px; text-align: center; font-family: sans-serif; direction: rtl;">' +
            '<h2 style="color: #8A42F4;">حدث خطأ أثناء تحميل التطبيق</h2>' +
            '<p style="color: #4a5568;">نعتذر، يبدو أن هناك مشكلة تقنية بسيطة. يرجى تحديث الصفحة.</p>' +
            '<button onclick="window.location.reload()" style="padding: 10px 20px; background: #8A42F4; color: white; border: none; border-radius: 10px; cursor: pointer; margin-top: 20px;">تحديث الصفحة</button>' +
            '</div>';
        }
        return false;
      };
    </script>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
      :root {
        --background: #F7F8FA;
        --foreground: #1A202C;
        --card: #FFFFFF;
        --primary: #8A42F4;
        --primary-foreground: #FFFFFF;
        --muted: #F1F5F9;
        --muted-foreground: #64748B;
        --border: #E2E8F0;
        --radius: 1.25rem;
      }

      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--background);
        color: var(--foreground);
        margin: 0;
      }
      
      .primary-gradient {
        background-image: linear-gradient(to right, #8A42F4, #C63DE7);
      }

      @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
      .animate-fade-in { animation: fadeIn 0.5s ease-in-out forwards; }
      @keyframes slideInUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
      .animate-slide-in-up { animation: slideInUp 0.5s ease-out forwards; }
    </style>

    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@19.0.0",
        "react/": "https://esm.sh/react@19.0.0/",
        "react-dom": "https://esm.sh/react-dom@19.0.0",
        "react-dom/": "https://esm.sh/react-dom@19.0.0/",
        "@google/genai": "https://esm.sh/@google/genai@1.3.0"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="index.tsx"></script>
  </body>
</html>
